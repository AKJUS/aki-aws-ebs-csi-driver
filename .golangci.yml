    - canonicalheader
    - containedctx
    - contextcheck
    - copyloopvar
    - decorder
    - dogsled
    - dupword
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - fatcontext
    - forbidigo
    - forcetypeassert
    - gci
    - ginkgolinter
    - gocheckcompilerdirectives
    - gochecksumtype
    - gocritic
    - gofmt
    - goheader
    - goimports
    - gomodguard
    - goprintffuncname
    - gosimple
    - gosmopolitan
    - grouper
    - importas
    - inamedparam
    - ineffassign
    - intrange
    - loggercheck
    - makezero
    - mirror
    - misspell
    - musttag
    - nakedret
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - nosprintfhostport
#    - perfsprint
    - prealloc
#    - predeclared
#    - promlinter
#    - protogetter
#    - reassign
#    - revive
#    - rowserrcheck
#    - sloglint
#    - spancheck
#    - sqlclosecheck
#    - staticcheck
#    - stylecheck
#    - tagalign
#    - tagliatelle
#    - tenv
#    - testableexamples
#    - testifylint
#    - testpackage
#    - thelper
#    - tparallel
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - wastedassign
    - whitespace
    - zerologlint
  disable:
    - govet # We already run with `make verify/govet`
    - depguard # We don't use this today
    - cyclop # TODO FIXME (at least for non-tests)
    - dupl # TODO FIXME (tests + non-tests)
    - err113 # TODO FIXME
    - wsl # Doesn't fit with existing code style
    - wrapcheck # Many false positives
    - varnamelen # Many false positives
    - mnd # Many false positives
    - gomnd # Many false positives
    - testpackage # We don't do this
    - paralleltest # TODO FIXME
    - gomoddirectives # We need `replace` in `go.mod`
    - funlen # Many false positives
    - gochecknoglobals  # TODO FIXME
    - interfacebloat # False positives on AWS SDK interfaces
    - exhaustruct # TODO FIXME
    - lll # TODO FIXME
    - nestif # Many false positives
    - gocognit # Many false positives
    - cyclop # Many false positives
    - godot # TODO Ask team
    - goconst # TODO FIXME
    - gochecknoinits # TODO FIXME
    - godox # TODO FIXME
    - gofumpt # TODO Ask team
    - gosec # TODO Urgent not too bad
    - ireturn # ask team
    - maintidx # oof
    - nlreturn # Meh, ask team
    - nonamedreturns # meh ask team
