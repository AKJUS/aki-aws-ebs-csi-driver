run:
  modules-download-mode: readonly
linters-settings:
  revive:
    rules:
      # Using += 1 instead of ++ is fine
      - name: increment-decrement
        disabled: true
  stylecheck:
    # Dot importing ginkgo and gomega is standard practice
    dot-import-whitelist:
      - "github.com/onsi/gomega"
      - "github.com/onsi/ginkgo/v2"
linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - canonicalheader
    - containedctx
    - contextcheck
    - copyloopvar
    - decorder
    - dogsled
    - dupword
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - fatcontext
    - forbidigo
    - forcetypeassert
    - gci
    - ginkgolinter
    - gocheckcompilerdirectives
    - gochecksumtype
    - gocritic
    - gofmt
    - goheader
    - goimports
    - gomodguard
    - goprintffuncname
    - gosimple
    - gosmopolitan
    - grouper
    - importas
    - inamedparam
    - ineffassign
    - intrange
    - loggercheck
    - makezero
    - mirror
    - misspell
    - musttag
    - nakedret
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - nosprintfhostport
    - prealloc
    - predeclared
    - promlinter
    - protogetter
    - reassign
    - rowserrcheck
    - sloglint
    - spancheck
    - sqlclosecheck
    - staticcheck
    - stylecheck
    - tagalign
    - tagliatelle
    - tenv
    - testableexamples
    - testifylint
    - thelper
    - tparallel
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - wastedassign
    - whitespace
    - zerologlint
    - goconst
    - gochecknoinits
    - perfsprint
    - revive
    - gosec
  disable:
    - govet # We already run with `make verify/govet`
    # We do not use today
    - gomoddirectives # We need `replace` in `go.mod`
    - depguard # We don't use this today
    - testpackage # We don't do this
    # TODO Investigate FIXME
    - cyclop # TODO FIXME (at least for non-tests)
    - dupl # TODO FIXME (tests + non-tests)
    - err113 # TODO FIXME
    - wsl # Doesn't fit with existing code style
    - wrapcheck # Many false positives
    - varnamelen # Many false positives
    - mnd # Many false positives
    - gomnd # Many false positives
    - paralleltest # TODO FIXME (Too many tests that aren't parallelized right now)
    - funlen # Many false positives
    - gochecknoglobals  # TODO FIXME
    - interfacebloat # False positives on AWS SDK interfaces
    - nestif # Many false positives
    - gocognit # Many false positives
    - godox # TODO FIXME
    - maintidx # Maintainability index... Oof
    # Ask team
    - lll # Limit line length
    - godot # TODO Ask team if we want to end all godoc comments with period
    - gofumpt # TODO Ask team if we want to rely on gofumpt
    - ireturn # ask team if we want to accept interfaces return concrete types
    - nlreturn # Meh, ask team newline return
    - nonamedreturns # Ask team, maybe nolint a few of the places it actually leads to cleaner code
    - exhaustruct # Seems REALLY painful for kubernetes structs...
